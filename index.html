<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Player Game | JS</title>
</head>

<body>
    <main class="container">
        <h1>Let's see who is the winner!</h1>
        <h2>
            Player 1:
            <span id="player1Score">0</span>
        </h2>
        <h2>
            Player 2:
            <span id="player2Score">0</span>
        </h2>
        <p>Playing up to <span>10</span> </p>
        <input type="text" name="" id="input">
        <button id="player1Btn" class="btn btn-primary">Player 1</button>
        <button id="player2Btn" class="btn btn-primary">Player 2</button>
        <button id="reset" class="btn btn-info">Reset</button>
    </main>
    <script src="script.js"></script>
</body>

</html>
