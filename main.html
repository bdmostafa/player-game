<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Player Game | JS</title>
</head>

<body>
    <main class="container">
        <h2>Prove! You are the winner!</h2>
        <h2>
            <span id="player1Score"></span>
            <span id="player2Score"></span>
        </h2>
        <p>Put your <strong>Target</strong> number: <input type="number" name="" id="inputTarget"> <span
                id="winningScore">
            </span></p>
        <label for="">
            From
            <input type="number" name="" id="inputMin">
        </label>
        <label for="">
            To
            <input type="number" name="" id="inputMax">
        </label><br><br>
        <button id="player1Btn" class="btn btn-primary">Player 1</button>
        <button id="player2Btn" class="btn btn-primary">Player 2</button>
        <button id="reset" class="btn btn-info">Reset</button>
    </main>
    <script src="main.js"></script>
</body>

</html>
